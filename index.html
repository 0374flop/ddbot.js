<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Тест</title>
</head>
<body>
    <input id="text" type="text" placeholder="Введи что-то">
    <button id="send">Отправить</button>

    <script>
        document.getElementById('send').addEventListener('click', () => {
            const value = document.getElementById('text').value;
            window.electronAPI.sendData(value);
        });
    </script>
</body>
</html>
